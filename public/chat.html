<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom App</title>
  </head>
  <body>
    <div>
      <header>
        <h1>Chatroom</h1>
        <a href="index.html">Leave Room</a>
      </header>
      <main>
        <div>
          <h3>Room Name:</h3>
          <h2 id="room-name">JavaScript</h2>
          <h3>Users</h3>
          <ul id="users"></ul>
        </div>
        <div>
          <div class="chat-messages"></div>
        </div>
      </main>
      <div>
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button>Send</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
      integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
